
	<div class="container">

		<div class="form-group" id="perfil">
			<!-- Nome -->
			<div class="row">
				<label class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 control-label" for="nome">Nome</label>  
				<div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1">
					<input id="nome" name="nome" type="text" placeholder="Nome Completo" class="form-control input-md">
				</div>
			</div>

			<!-- Contato -->
			<div class="row">
				<label class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 control-label" for="email">E-mail</label>  
				<div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1">
					<input id="email" name="email" type="mail" placeholder="E-mail" class="form-control input-md">
				</div>
			</div>

			<!-- CPF -->
			<div class="row">
				<label class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 control-label" for="cpf">CPF</label>  
				<div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1">
					<input id="cpf" name="cpf" type="number" placeholder="000.000.000-00" class="form-control input-md">
				</div>
			</div>

			<!-- Data de nascimento -->
			<div class="row">
				<label class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 control-label" for="nascimento">Data de nascimento</label>  

				<!-- Dia -->
				<div class="col-lg-3 col-lg-offset-1 col-md-4 col-md-offset-1">
					<input id="dia" name="dia" type="number" placeholder="Dia" class="form-control input-md">
				</div>

				<!-- Mes -->
				<div class="col-lg-4 col-md-4">
					<select id="mes" name="mes" class="form-control">
						<option value="1">Janeiro</option><option value="2">Fevereiro</option><option value="3">Março</option><option value="4">Abril</option><option value="5">Maio</option><option value="6">Junho</option><option value="7">Julho</option><option value="8">Agosto</option><option value="9">Setembro</option><option value="10">Outubro</option><option value="11">Novembro</option><option value="12">Dezembro</option>
					</select>
				</div>  

				<!-- Ano -->
				<div class="col-lg-3 col-md-4">
					<input id="ano" name="ano" type="number" placeholder="Ano" class="form-control input-md">
				</div>
			</div>

			<!-- Sexo -->
			<div class="row">
				<label class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 control-label" for="nascimento">Sexo</label>  
				<div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1">
					<select id="mes" name="mes" class="form-control">
						<option value="1">Masculino</option>
						<option value="2">Feminino</option>
						<option value="3">Outros</option>
					</select>
				</div>  
			</div>
		</div>

		<hr>

		<h4>Endereço</h4>
		<div class="form-group" id="endereco">
			<!-- CEP -->
			<div class="row">
				<div class="col-lg-2 col-lg-offset-1 col-md-2 col-md-offset-1">
					<label for="cep">CEP</label>
					<input type="text" name="cep" maxlength="9" class="form-control ng-pristine ng-untouched ng-valid ng-valid-maxlength" data-ng-init="user.zip=''" data-ng-model="user.zip" data-ng-change="zipFind()">
				</div>
			</div>

			<!-- Endereço -->
			<div class="row">
				<div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1">
					<label for="lograd">Endereço</label>
					<input type="text" id="lograd" name="lograd" maxlength="140" class="form-control ng-pristine ng-valid ng-valid-maxlength ng-touched" data-ng-init="user.address=''" data-ng-model="user.address">
				</div>
			</div>

			<!-- Numero/complemento -->
			<div class="row">
				<div class="col-lg-3 col-lg-offset-1 col-md-3 col-md-offset-1">
					<label for="numero">Número</label>
					<input type="text" id="numero" name="numero" maxlength="5" class="form-control" value="">
				</div>

				<div class="col-lg-7 col-md-7">
					<label for="compl">Complemento</label>
					<input type="text" id="compl" name="compl" maxlength="12" class="form-control" value="">
				</div>
			</div>

			<!-- UF/Cidade -->
			<div class="row">
				<div class="col-lg-3 col-lg-offset-1 col-md-3 col-md-offset-1">
					<label for="estado">UF</label>
					<input type="text" id="estado" name="estado" maxlength="2" class="form-control ng-pristine ng-untouched ng-valid ng-valid-maxlength" data-ng-init="user.state=''" data-ng-model="user.state">
				</div>

				<div class="col-lg-7 col-md-7">
					<label for="cidade">Cidade</label>
					<input type="text" id="cidade" name="cidade" maxlength="80" class="form-control ng-pristine ng-untouched ng-valid ng-valid-maxlength" data-ng-init="user.city=''" data-ng-model="user.city">
				</div>
			</div>
